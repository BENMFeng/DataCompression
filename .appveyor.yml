version: 1.1.{build}.0
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
clone_depth: 1
clone_folder: c:\projects\gfoidl
environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
build_script:
- cmd: >-
    dotnet restore

    dotnet build -c Release --no-restore

    dotnet pack -o c:\projects\gfoidl\NuGet-Packed --no-build -c Release source\gfoidl.DataCompression
test_script:
- ps: >-
    dotnet test -c Release --no-build --logger "trx;LogFileName=testresult.xml" tests\gfoidl.DataCompression.Tests\gfoidl.DataCompression.Tests.csproj
    
    $wc = New-Object 'System.Net.WebClient'
    
    $wc.UploadFile("https://ci.appveyor.com/api/testresults/mstest/$($env:APPVEYOR_JOB_ID)", "C:\projects\gfoidl\tests\gfoidl.DataCompression.Tests\TestResults\testresult.xml")
artifacts:
- path: NuGet-Packed\*.nupkg
  name: NuGet
on_finish:
- cmd: dir .\NuGet-Packed